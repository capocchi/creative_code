<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <script>
        window.onload = () => {
        var n = document.querySelector('a-entity'); // <-- find first node of that type
        console.log(n);
        n.flushToDOM();  // debug aid: this will show the AFrame attribute values
        console.log(n);  // by default they are not written back to DOM because expensive
        var distanceMsg = n.getAttribute('distanceMsg'); // <-- returns null, so for show
        distanceMsg = "so far away"; // just use something else
        n.setAttribute('text', distanceMsg); // <-- this is how you change the text to display
        };
    </script>

</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" scale="0.01 0.01 0.01" gps-entity-place="longitude: 9.448166; latitude: 42.708488;" />

	</a-scene>
</body>
