<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="canonical" href="https://capocchi.github.io/creative_code/" />
    <link rel="manifest" href="/creative_code/manifest.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@v1.5.0/lib/addons/p5.sound.min.js" type="text/javascript"></script>
    </head>
<body class="container-fluid">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('/creative_code/serviceworker.js',{scope: '/creative_code/'}).then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

<script src="Actor.js" type="text/javascript"></script>
<script src="mySketch.js" type="text/javascript"></script>
</body>

</html>
